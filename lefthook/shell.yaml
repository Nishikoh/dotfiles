lint: &lint
  parallel: true
  skip:
    - merge
    - merge-commit
    - rebase
  commands:
    shellcheck:
      glob: &sh_file "*.{sh,bash,zsh}"
      run: shellcheck {staged_files}

pre-commit: *lint

fix:
  jobs:
    - name: parallel-fix
      group:
        parallel: true
        jobs:  # CAUTION: アンカーを使ってDRYにしようとすると、他のジョブが上書きされてしまう
          - name: shfmt
            run: shfmt -w {staged_files}
            glob: *sh_file
